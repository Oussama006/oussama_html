<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El topo</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
        }

        h1 {
            color: #ffd700;
            font-size: 3.5em;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
                         0 0 20px rgba(255, 215, 0, 0.3);
            letter-spacing: 3px;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin: 30px 0;
            padding: 20px;
        }

        img {
            width: 140px;
            height: 140px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: #ffd700;
        }

        img:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #punts {
            background: linear-gradient(45deg, #ffd700, #ff9d00);
            color: #1e3c72;
            font-size: 2em;
            font-weight: bold;
            padding: 20px 40px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: glowPulse 1.5s infinite alternate;
        }

        @keyframes glowPulse {
            from { box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); }
            to { box-shadow: 0 5px 25px rgba(255, 215, 0, 0.5); }
        }

        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 2.5em;
            }

            #punts {
                font-size: 1.5em;
                padding: 15px 30px;
            }
        }
    </style>

</head>
<body>
    <h1>El topo tonto </h1>
    <div class="game-grid">
    <img id="imatge0" src="topoNo.jpg" onclick="imatge(0)">
    <img id="imatge1" src="topoNo.jpg" onclick="imatge(1)">
    <img id="imatge2" src="topoNo.jpg" onclick="imatge(2)">
    <img id="imatge3" src="topoNo.jpg" onclick="imatge(3)">
    <img id="imatge4" src="topoNo.jpg" onclick="imatge(4)">
    <img id="imatge5" src="topoNo.jpg" onclick="imatge(5)">
    </div>

    <div id="punts">
        Puntos: 0
    </div>
    <script>

    let contador= 0;
    let escondite = -1;

    function imatge(num) {

        document.getElementById("imatge" + num).src="topoPam.jpg";

        var audio = new Audio('boing.mp3');
        audio.play();

        if(num == escondite){
            contador += 10;
            document.getElementById("punts").innerText = "Punts: "+ contador;

        } 

        setTimeout(temporizador,800);
        
    }

    function temporizador() {
        
        let aleatori = Math.trunc((Math.random() *(6))+1);
        for (let i = 0; i < 6; i++) {
            document.getElementById("imatge"+ i).src="topoNo.jpg";            
        }
        
        document.getElementById("imatge" + aleatori).src="topoSi.jpg";
        escondite = aleatori;
    }

    setInterval(temporizador,900);
    </script>
</body>
</html>
